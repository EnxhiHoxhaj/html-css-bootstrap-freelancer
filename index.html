<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header con logo e menÃ¹ fissi + parte del Jumbotron-->
    <header>
        <section class="container-fluid">
            <div class="row menu">
                <div class="col-6 flex align-items-center">
                    START BOOTSTRAP
                </div>
                <div class="col-6 flex align-items-center justify-content-end">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <!--Jumbotron-->
            <div class="row align-items-center justify-content-center img-jumbo">
                <div class="col-10">
                    <img src="img/avatar.svg" alt="avatar">
                    <h1>START BOOTSTRAP</h1>
                    <div id="star">
                        <p> &mdash;</p>
                        <i class="fa-solid fa-star"></i>
                        <span>&mdash;</span>
                    </div>
                    <h3>GRAPHIC ARTIS &ndash; WEB DESIGNER &ndash; ILLUSTRATOR</h3>
                </div>
            </div>
        </section>
    </header>
    <!--main contenenti le sezioni che scrollano che scrolla-->
    <main>
        <section class="container-fluid">
            <!--Portfolio-->
            <section class="row justify-content-center">
                <div class="col-4"></div>
            </section>
            <!--Immagini-->
            <section class="row justify-content-center img-portfolio">
                <div class="col-12 flex align-items-center">
                    <div class="col-11"></div>
                </div>
                <div class="col-12 flex align-items-center">
                    <div class="col-11"></div>
                </div>
                <div class="col-12 flex align-items-center">
                    <div class="col-11"></div>
                </div>
                <div class="col-12 flex align-items-center">
                    <div class="col-11"></div>
                </div>
                <div class="col-12 flex align-items-center">
                    <div class="col-11"></div>
                </div>
                <div class="col-12 flex align-items-center">
                    <div class="col-11"></div>
                </div>
            </section>
            <!--About Us-->
            <section class="row justify-content-center about-us">
                <div class="col-7"></div>
            </section>
            <!--Contact me-->
            <section class="row justify-content-center contact-me">
                <div class="col-7"></div>
            </section>
        </section>
    </main>
    <!--Fotter diviso in due parti-->
    <footer>
        <section class="container-fluid">
            <section class="row justify-content-center contact-me">
                <div class="col-9"></div>
            </section>
        </section>
    </footer>
</body>
</html>
